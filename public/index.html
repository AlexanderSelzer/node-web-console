<!doctype html>
<html>
<head>
  <title>Realtime Node Repl</title>
  <script src="/bower_components/socket.io-client/dist/socket.io.min.js"></script>
  <script src="/bower_components/ace-builds/src-min/ace.js"></script>
  <script defer src="/js/app.js"></script>
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <div class="container">
    <h1>Input</h1>
  	<div class="input" id="jsinput"></div>
    <button id="submitjs" class="submit-js btn btn-primary">Send</button>
   	
    <h1>Output</h1>
    <pre class="input" id="jsoutput"></pre>
  </div>
<script>
	var editor = ace.edit("jsinput");
  editor.setTheme("ace/theme/monokai");
  editor.getSession().setMode("ace/mode/javascript");  
</script>
</body>
</html>
